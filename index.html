<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Custom Video Player</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/progress.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div class="container">
    <div id="video-player" class="video-player">
      <video src="video/Darkness.mp4" id="video" class="screen" poster="img/darkness.jpg"></video>
      <div class="controls">
        <button class="btn play" id="play">
        </button>
        <button class="btn volume" id="volume">
          <!-- <i class="fa fa-volume-up fa-2x"></i> -->
          <input class="volume-progress" id="volume-progress" type="range" min="0" max="100" step="1" value="50" />
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0" />
        <span class="timestamp" id="timestamp">00:00</span>
        <button class="btn video-size" id="screen-size"></button>
      </div>
    </div>
  </div>

  <script src="js/video-player.js"></script>
</body>

</html>
